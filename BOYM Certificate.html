<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOYM Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #certificate {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #certificate img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #certName {
      position: absolute;
      top: 50%; /* adjust depending on your template */
      left: 55%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      color: black;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .admin-login, .admin-panel {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .admin-panel {
      display: none;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

  <!-- Certificate -->
  <div id="certificate">
    <img src="BOYM certificate.jpg" alt="Certificate Template">
    <div id="certName"></div>
  </div>

  <!-- Admin Login -->
  <div class="admin-login">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter password">
    <button onclick="checkAdmin()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- Admin Section -->
  <div class="admin-panel" id="adminView">
    <h3>Admin View: Participant Details</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Age</th><th>Address</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </div>

  <script>
    const cert = document.getElementById("certificate");
    const certName = document.getElementById("certName");
    const adminView = document.getElementById("adminView");
    const adminTable = document.getElementById("adminTable");
    const loginMsg = document.getElementById("loginMsg");

    const ADMIN_PASSWORD = "secret123"; // change password

    // Get last submission
    let lastSubmission = JSON.parse(localStorage.getItem("lastSubmission"));
    if(lastSubmission){
      certName.innerText = lastSubmission.name;
    } else {
      certName.innerText = "Your Name Here";
    }

    // Auto-generate downloadable certificate image
    window.addEventListener("load", () => {
      html2canvas(cert, { scale: 2 }).then(canvas => {
        let imgData = canvas.toDataURL("image/jpeg", 1.0);
        let link = document.createElement("a");
        link.href = imgData;
        link.download = "certificate.jpg";
        link.click();
      });
    });

    // Admin login
    function checkAdmin(){
      let pass = document.getElementById("adminPass").value;
      if(pass === ADMIN_PASSWORD){
        adminView.style.display = "block";
        loginMsg.innerText = "";

        // Load all participants
        let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
        adminTable.innerHTML = "";
        submissions.forEach(s => {
          let row = `<tr><td>${s.name}</td><td>${s.age}</td><td>${s.address}</td></tr>`;
          adminTable.innerHTML += row;
        });
      } else {
        loginMsg.innerText = "Incorrect password!";
      }
    }
  </script>

</body>
</html>
