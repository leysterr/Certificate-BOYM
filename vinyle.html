<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinyl Music Player with Cover Label</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .vinyl-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #222;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('vinyl.png');
      background-size: cover;
      background-position: center;
      animation: spin 4s linear infinite;
      animation-play-state: paused;
    }

    .cover-label {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background: crimson;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: darkred;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 400px;
    }

    li {
      background: #222;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li:hover {
      background: #333;
    }

    li.active {
      background: crimson;
    }
  </style>
</head>
<body>

  <div class="vinyl-container">
    <div class="vinyl" id="vinyl">
      <div class="cover-label" id="coverLabel"></div>
    </div>
  </div>

  <button onclick="togglePlay()">
    <span id="btn-text">Play</span>
  </button>

  <ul id="playlist">
    <li onclick="playSong(0)">RYD THEME SONG 2K24</li>
    <li onclick="playSong(1)">Here I am - WYD Panama</li>
    <li onclick="playSong(2)">Katood ni Ina - NYD 2025</li>
    <li onclick="playSong(3)">Liwanag at Gabay</li>
  </ul>

  <audio id="audio" preload="auto"></audio>

  <script>
    const vinyl = document.getElementById('vinyl');
    const coverLabel = document.getElementById('coverLabel');
    const btnText = document.getElementById('btn-text');
    const audio = document.getElementById('audio');
    const playlistItems = document.querySelectorAll('#playlist li');

    const songs = [
      {
        file: "RYD THEME SONG 2K24 (PILGRIMS OF HOPE, BEARERS OF LIGHT).mp3",
        cover: "ryd-theme.jpg"
      },
      {
        file: "Here I am, The Servant of The Lord - WYD Panama 2019 English Dance Version.mp3",
        cover: "wyd-panama.jpg"
      },
      {
        file: "Katood ni Ina - NYD 2025 Caceres Official Theme Song.mp3",
        cover: "katood.jpg"
      },
      {
        file: "Liwanag at Gabay Music Video CSM ComSec101.mp3",
        cover: "liwanag.jpg"
      }
    ];

    let currentSongIndex = 0;

    function playSong(index) {
      currentSongIndex = index;
      audio.src = songs[index].file;
      coverLabel.style.backgroundImage = `url('${songs[index].cover}')`;
      audio.play();
      vinyl.style.animationPlayState = 'running';
      btnText.innerText = 'Pause';
      updateActiveItem();
    }

    function togglePlay() {
      if (!audio.src) {
        playSong(0);
        return;
      }

      if (audio.paused) {
        audio.play();
        vinyl.style.animationPlayState = 'running';
        btnText.innerText = 'Pause';
      } else {
        audio.pause();
        vinyl.style.animationPlayState = 'paused';
        btnText.innerText = 'Play';
      }
    }

    function updateActiveItem() {
      playlistItems.forEach((item, index) => {
        item.classList.toggle('active', index === currentSongIndex);
      });
    }

    audio.addEventListener('ended', () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playSong(currentSongIndex);
    });
  </script>

</body>
</html>
