<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinyl Music Player</title>

  <style>
    @font-face {
      font-family: 'Canterbury';
      src: url('fonts/Canterbury.ttf') format('truetype');
    }

    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-family: 'Canterbury', serif;
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffcccb;
      text-shadow: 1px 1px 2px black;
    }

    .vinyl-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #222;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('vinyl.png'); /* Replace with your vinyl image path */
      background-size: cover;
      background-position: center;
      animation: spin 4s linear infinite;
      animation-play-state: paused;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background: crimson;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: darkred;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 400px;
    }

    li {
      background: #222;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li:hover {
      background: #333;
    }

    li.active {
      background: crimson;
    }

    .cover {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #333;
    }
  </style>
</head>
<body>

  <h1>Church Animation Songs on Vinyl</h1>

  <img id="cover" class="cover" src="covers/song1.jpg" alt="Cover Image" />

  <div class="vinyl-container">
    <div class="vinyl" id="vinyl"></div>
  </div>

  <button onclick="togglePlay()">
    <span id="btn-text">Play</span>
  </button>

  <ul id="playlist">
    <li onclick="playSong(0)">RYD THEME SONG 2K24 (PILGRIMS OF HOPE, BEARERS OF LIGHT)</li>
    <li onclick="playSong(1)">Here I Am, The Servant of The Lord – WYD Panama 2019</li>
    <li onclick="playSong(2)">Katood ni Ina – NYD 2025 Caceres</li>
    <li onclick="playSong(3)">Liwanag at Gabay – CSM ComSec101</li>
  </ul>

  <audio id="audio" preload="auto"></audio>

  <script>
    const vinyl = document.getElementById('vinyl');
    const btnText = document.getElementById('btn-text');
    const audio = document.getElementById('audio');
    const playlistItems = document.querySelectorAll('#playlist li');
    const cover = document.getElementById('cover');

    const songs = [
      {
        file: 'songs/song1.mp3',
        cover: 'covers/song1.jpg'
      },
      {
        file: 'songs/song2.mp3',
        cover: 'covers/song2.jpg'
      },
      {
        file: 'songs/song3.mp3',
        cover: 'covers/song3.jpg'
      },
      {
        file: 'songs/song4.mp3',
        cover: 'covers/song4.jpg'
      }
    ];

    let currentSongIndex = 0;

    function playSong(index) {
      currentSongIndex = index;
      audio.src = songs[index].file;
      cover.src = songs[index].cover;
      audio.play();
      vinyl.style.animationPlayState = 'running';
      btnText.innerText = 'Pause';
      updateActiveItem();
    }

    function togglePlay() {
      if (!audio.src) {
        playSong(0);
        return;
      }

      if (audio.paused) {
        audio.play();
        vinyl.style.animationPlayState = 'running';
        btnText.innerText = 'Pause';
      } else {
        audio.pause();
        vinyl.style.animationPlayState = 'paused';
        btnText.innerText = 'Play';
      }
    }

    function updateActiveItem() {
      playlistItems.forEach((item, index) => {
        item.classList.toggle('active', index === currentSongIndex);
      });
    }

    audio.addEventListener('ended', () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playSong(currentSongIndex);
    });
  </script>

</body>
</html>
